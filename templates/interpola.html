<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interpolação</title>
  <link rel="icon" type="image/png" href="../img/x.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SCRIPTS -->
  <script src="../js/angular/angular.min.js"></script>
  <script src="../js/math/math.min.js"></script>
  <script src="../js/math/d3.min.js"></script>
  <script src="../js/math/function-plot@1.14.0"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/w3.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../index.html">Trabalho de MNC</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="derivadas.html">Derivadas</a></li>
          <li><a href="raizes.html">Raizes</a></li>
          <li><a href="sistemasLineares.html">Sistemas Lineares</a></li>
          <li class="active"><a href="interpola.html">Interpolação</a></li>
          <li><a href="integral.html">Integral</a></li>
          <li><a href="sistemasNaoLineares.html">Sistemas Não-Lineares</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <br><br>

  <div ng-app="myApp" ng-controller="myCtrl">
    <form class="w3-container">
      <div class="radio">
        <label class="radio-inline"><input type="radio" name="optradio" ><strong>Interpolação com Sistema Linear</strong></label>
        <label class="radio-inline"><input type="radio" name="optradio" ><strong>Interpolação por Newton</strong></label>
        <label class="radio-inline"><input type="radio" name="optradio" ><strong>Interpolação por Newton-Gregory</strong></label>
      </div>
      <h2>Tabela de Dados</h2>
      <div class="toLine">
        <h5><strong>Número de pontos (n+1)</strong></h5><input id="" class="w3-input w3-border " type="text" placeholder="Número de pontos (n+1)"  disabled ng-model = "i[i.length-1] +1">

        <a class="btn btn-primary button-border" ng-click = "addRecipient()">Adiciona x[i] e f[xi] </a>
        <a class="btn btn-primary button-border" ng-click = "deleteRecipient()">Deleta x[i] e f[xi]</a>
      </div>
      <input id="" class="w3-input w3-border " type="text" placeholder="Grau do polinômio (k, se k < n)"  ng-model = "">
      <input id="" class="w3-input w3-border " type="text" placeholder="Ponto de referência (z, se k < n)"  ng-model = "">
      <br>
      <p>
        <a class="btn btn-primary" ng-click = "">Calcular   </a>
        <a class="btn btn-primary" ng-click = "">Limpa</a>
      </p>
      <br>
      <br>
      <table>
        <thead>
          <tr>
            <th>x[i]</th>
            <th>f(x[i])</th>
          </tr>
        </thead>
        <tr class=""  ng-repeat = "m in i">
          <td ><input class="" type="text" placeholder="x[i]" style="width:100%" ng-model="xi[m]"></td>
          <td ><input class="" type="text" placeholder="f[xi]" style="width:100%" ng-model="xi[m]"></td>
        </tr>
      </table>
      <br>

    </form>
  </div>

  <script src = "../js/interpola.js"></script>
</body>
</html>
