<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Trabalho Sacoman</title>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

  <script src="angular.min.js"></script>
  <script src="math.min.js"></script>

  <!-- load http://maurizzzio.github.io/function-plot/ -->

  <script src="function-plot@1.14.0"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="w3.css">
</head>
<body>
  <header  id="calculo" class="w3-container w3-blue">
    <h1 align="center" ><strong>Esboço para Métodos Numéricos Computacionais</strong></h1>
    <h2 class="project-tagline"></h2>
    <div align = "center" class="">
      <a href="https://github.com/luisuzai/teste-math" class="btn">View on GitHub</a>
      <a href="https://github.com/luisuzai/teste-math/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/luisuzai/teste-math/tarball/master" class="btn">Download .tar.gz</a>
      <a href="#yo" class="btn"> Calcula</a>
    </div>
  </header>


  <div ng-app="myApp" ng-controller="myCtrl">
    <form class="w3-container">
      <h3 >Função:</h3>
      <input id="eq" class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua função" style="width:30%" ng-model = "expression">
      <br><br>
      Valor de x:
      <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua variável x" style="width:30%" ng-model = "x">
      <br>
      <p><a href="#yo" class="w3-btn w3-teal" ng-click = "calcular()">Calcular</p></a>
      <br>
      <div class="w3-card-4 space"><p><strong>f(x)= </strong> {{resultado}}</p>
        <h1>Gráfico:</h1>
        <div id="plot"></div>
      </div>
      <br><br>
    <a href="#calculo" class="w3-btn w3-teal">Voltar</a>
    </div>
    <br><br><br>
    <div id = "yo">

    </div>
    <script src = "mat.js"></script>
  </form>

</html>
