<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Derivadas</title>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SCRIPTS -->
  <script src="./js/angular/angular.min.js"></script>
  <script src="./js/math/math.min.js"></script>
  <script src="./js/math/d3.min.js"></script>
  <script src="./js/math/function-plot@1.14.0"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/w3.css">

</head>
<body>
  <header  id="calculo" class="w3-container w3-blue">
    <h1 align="center" ><strong>Derivadas</strong></h1>
  </header>


  <div ng-app="myApp" ng-controller="myCtrl">
    <form class="w3-container">
      <h3 >Função:</h3>
      <input id="eq" class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua função" style="width:30%" ng-model = "expression">
      <br>
      <h3>Valor de x:</h3>
      <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua variável x" style="width:30%" ng-model = "x">
      <br>
      <h3>Valor de ε:</h3>
      <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Digite o ε" style="width:30%" ng-model = "ep">
      <br>
      <p><a href="#yo" class="w3-btn w3-teal" ng-click = "resultado = calcular(x);DerivadaSegunda = segunda(x)">Calcular</a></p>
      <br>
      <div class="w3-card-4 space">
        <p><strong>f'(x)= </strong> {{resultado}}</p>
        <p><strong>f''(x)= </strong> {{DerivadaSegunda}}</p>
        <!-- <h1>Gráfico:</h1>
        <div id="plot"></div> -->
      </div>
      <br><br>
      <a href="#calculo" class="w3-btn w3-teal">Voltar</a>

      <br><br><br>
      <div id = "yo">

      </div>

    </form>
  </div>
  <script src = "./js/derivada.js"></script>
</body>
</html>
