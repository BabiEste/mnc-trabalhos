<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Derivadas</title>
  <link rel="icon" type="image/png" href="./img/x.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SCRIPTS -->
  <script src="./js/angular/angular.min.js"></script>
  <script src="./js/math/math.min.js"></script>
  <script src="./js/math/d3.min.js"></script>
  <script src="./js/math/function-plot@1.14.0"></script>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/w3.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">


</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid ">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Trabalho de MNC</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Derivadas</a></li>
          <li><a href="#">Desativada</a></li>
          <li><a href="#">Desativada</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br>

  <div ng-app="myApp" ng-controller="myCtrl">
    <form class="w3-container">
      <h3 >Função:</h3>
      <input id="eq" class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua função" style="width:30%" ng-model = "expression">
      <br>
      <h3>Valor de x:</h3>
      <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Sua variável x" style="width:30%" ng-model = "x">
      <br>
      <h3>Valor de ε:</h3>
      <input class="w3-input w3-border w3-animate-input" type="text" placeholder="Digite o ε" style="width:30%" ng-model = "ep">
      <br>
      <p><a class="btn btn-primary" ng-click = "  resultado = calcular(x);DerivadaSegunda = segunda(x); mostra=true; verificaEp()">Calcular   </a>
          <a class="btn btn-primary" ng-click = "x='';expression='';ep=''; resultado='';DerivadaSegunda=''; mostra=false">Limpa</a>
      </p>
      <br>
      <div class="w3-card-4 space" ng-show = "mostra" ng-hide="!mostra">
        <p><strong>f'(x)= </strong> {{resultado | limitTo:10}}</p>
        <p><strong>f''(x)= </strong> {{DerivadaSegunda | limitTo:10}}</p>
        <!-- <h1>Gráfico:</h1>
        <div id="plot"></div> -->
      </div>
      <br><br>

    </form>
  </div>
  <script src = "./js/derivada.js"></script>
  <br><br><br><br><br>
  <!-- Footer -->
  <footer class="container-fluid-footer bg-4 text-center">
    <p>
      Luis Uzai
    </p>  <a href="https://github.com/luisuzai"><img class="git" src="./img/git.png" alt="" /></a>
  </footer>
</body>
</html>
